grafana:
  enabled: true
  replicas: 1
  headlessService: false
  automountServiceAccountToken: true
  image:
    registry: docker.io
  downloadDashboards:
  podPortName: grafana
  gossipPortName: gossip
  service:
    enabled: true
    type: LoadBalancer
    port: 80
    targetPort: 3000
    portName: service

  ingress:
    enabled: false

  persistence:
    type: pvc
    enabled: true
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  adminUser: admin
  adminPassword: root1234
  admin:
    existingSecret: ""
    userKey: admin-user
    passwordKey: admin-password
  extraVolumeMounts: []
  extraVolumes: []
  plugins: []
  datasources: {}
  dashboardProviders: {}
  dashboards: {}
  dashboardsConfigMaps: {}
  grafana.ini:
    paths:
      data: /var/lib/grafana/
      logs: /var/log/grafana
      plugins: /var/lib/grafana/plugins
      provisioning: /etc/grafana/provisioning
    analytics:
      check_for_updates: true
    log:
      mode: console
    grafana_net:
      url: https://grafana.net
  ldap:
    enabled: false
  smtp:
    existingSecret: ""
    userKey: "user"
    passwordKey: "password"

  imageRenderer:
    deploymentStrategy: {}
    enabled: false
    replicas: 1
    serverURL: ""
    renderingCallbackURL: ""
    service:
      enabled: true
    serviceMonitor:
      enabled: true
 
  useStatefulSet: false
  assertNoLeakedSecrets: false
