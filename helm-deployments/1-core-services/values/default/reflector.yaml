reflector:
  enabled: true
  replicaCount: 1
  image:
    repository: emberstack/kubernetes-reflector
  cron:
    enabled: false
    schedule: "*/15 * * * *"
    activeDeadlineSeconds: 600
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  configuration:
    logging:
      minimumLevel: Information
    watcher:
      timeout: ""
    kubernetes:
      skipTlsVerify: false
  rbac:
    enabled: true
