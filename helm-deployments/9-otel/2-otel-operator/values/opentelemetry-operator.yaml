opentelemetry-operator:
  enabled: true
  fullnameOverride: otel-operator
  replicaCount: 3
  manager:
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
    collectorImage:
      repository: "otel/opentelemetry-collector-k8s"
      tag: 0.114.0
    opampBridgeImage:
      repository: ""
      tag: ""
    targetAllocatorImage:
      repository: ""
      tag: ""
    autoInstrumentationImage:
      java:
        repository: ""
        tag: ""
      nodejs:
        repository: ""
        tag: ""
      python:
        repository: ""
        tag: ""
      dotnet:
        repository: ""
        tag: ""
      apacheHttpd:
        repository: ""
        tag: ""
      # The Go instrumentation support in the operator is disabled by default.
      # To enable it, use the operator.autoinstrumentation.go feature gate.
      go:
        repository: ""
        tag: ""
    ports:
      metricsPort: 8080
      webhookPort: 9443
      healthzPort: 8081
    env:
      ENABLE_WEBHOOKS: "true"
  admissionWebhooks:
    create: true
    servicePort: 443
    timeoutSeconds: 10
    certManager:
      enabled: true
    autoGenerateCert:
      enabled: true
      recreate: true
      certPeriodDays: 365
  crds:
    create: false
