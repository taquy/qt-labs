kafka:
  enabled: true
  fullnameOverride: kafka
  nameOverride: kafka
  listeners:
    client:
      containerPort: 9092
      protocol: PLAINTEXT
    controller:
      name: CONTROLLER
      containerPort: 9093
      protocol: PLAINTEXT
    interbroker:
      containerPort: 9094
      protocol: PLAINTEXT
    external:
      containerPort: 9095
      protocol: PLAINTEXT

  controller:
    replicaCount: 1
    persistence:
      enabled: false
    
  broker:
    replicaCount: 1
    persistence:
      enabled: false

  provisioning:
    enabled: false
    numPartitions: 1
    replicationFactor: 1
    topics: []

  kraft:
    enabled: true
    clusterId: "1"

  extraEnvVars:
    - name: KAFKA_ADVERTISED_LISTENERS
      value: 'PLAINTEXT://deps-kafka:9092'
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://otel-colletor:4318

  heapOpts: "-Xmx400M -Xms400M"
