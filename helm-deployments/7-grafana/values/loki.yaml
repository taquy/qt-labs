loki:
  enabled: false
  deploymentMode: SimpleScalable
  loki:
    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      type: s3
      s3:
        s3: null
        endpoint: minio.minio.svc.cluster.local
        region: earth
        secretAccessKey: root1234
        accessKeyId: admin
        s3ForcePathStyle: true
        insecure: true
      filesystem:
        chunks_directory: /var/loki/chunks
        rules_directory: /var/loki/rules
        admin_api_directory: /var/loki/admin
    memcached:
      chunk_cache:
        enabled: true
        host: "grafana-memcached"
      results_cache:
        enabled: true
        host: "grafana-memcached"
    schemaConfig:
      configs:
      - from: "2022-01-11"
        index:
          period: 24h
          prefix: loki_ye
        object_store: s3
        schema: v12
        store: boltdb-shipper
    useTestSchema: false
    tracing:
      enabled: true
    bloom_build:
      enabled: true
    bloom_gateway:
      enabled: true
  lokiCanary:
    enabled: true
  adminApi:
    replicas: 0
  gateway:
    enabled: false
    replicas: 0
    ingress:
      enabled: false
    basicAuth:
      enabled: false
  singleBinary:
    replicas: 0
  write:
    replicas: 0
    persistence:
      volumeClaimsEnabled: true
  read:
    replicas: 0
    persistence:
  backend:
    replicas: 0
    persistence:
  ingester:
    replicas: 0
    persistence:
      enabled: false
      inMemory: true
  distributor:
    replicas: 0
  querier:
    replicas: 0
    persistence:
      enabled: false
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  indexGateway:
    replicas: 0
    persistence:
      enabled: false
      inMemory: false
  compactor:
    replicas: 0
    persistence:
      enabled: false
  bloomGateway:
    replicas: 0
    persistence:
      enabled: false
  bloomPlanner:
    replicas: 0
    persistence:
      enabled: false
  bloomBuilder:
    replicas: 0
    maxUnavailable: 2
  patternIngester:
    replicas: 0
    persistence:
      enabled: false
  ruler:
    enabled: true
    replicas: 0
    persistence:
      enabled: false
  resultsCache:
    enabled: true
  chunksCache:
    enabled: true
  rollout_operator:
    enabled: true
  minio:
    enabled: false
  monitoring:
    dashboards:
      enabled: true
    serviceMonitor:
      enabled: true
  tableManager:
    enabled: true
    