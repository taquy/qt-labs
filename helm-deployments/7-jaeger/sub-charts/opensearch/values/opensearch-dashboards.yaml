opensearch-dashboards:
  enabled: true
  opensearchHosts: "http://jaeger-opensearch:9200"
  replicaCount: 3

  dashboardAnnotations: {}

  secretMounts:
  - name: opensearch-dashboard-tls-keypair
    secretName: opensearch-dashboard-tls-keypair
    path: /usr/share/dashboards/certs
  - name: opensearch-admin-tls-keypair
    secretName: opensearch-admin-tls-keypair
    path: /usr/share/opensearch/certs

  config:
    ssl:
      enabled: false
      key: /usr/share/dashboards/certs/tls.key
      certificate: /usr/share/dashboards/certs/tls.crt
    opensearch:
      ssl:
        certificateAuthorities: /usr/share/opensearch/certs/ca.crt

  opensearchAccount:
    secret: "opensearch-secrets"
    keyPassphrase:
      enabled: false

  fullnameOverride: "opensearch-dashboard"

  service:
    type: LoadBalancer
    port: 5601
    metricsPort: 9601
    httpPortName: http
    metricsPortName: metrics
  plugins:
    enabled: false
    installList: []
  serviceMonitor:
    enabled: true
    path: /_prometheus/metrics
