opensearch:
  enabled: true
  global:
    defaultStorageClass: "longhorn-static"
  nameOverride: ""
  fullnameOverride: ""
  namespaceOverride: ""
  diagnosticMode:
    enabled: false
  clusterName: jaeger
  containerPorts:
    restAPI: 9200
    transport: 9300
  security:
    enabled: false
    existingSecret: "opensearch-secrets"
    tls:
      admin:
        existingSecret: "opensearch-admin-tls-keypair"
        certKey: "tls.crt"
        keyKey: "tls.key"
      restEncryption: true
      autoGenerated: false
      verificationMode: "full"
      master:
        existingSecret: "opensearch-master-tls-keypair"
      data:
        existingSecret: "opensearch-data-tls-keypair"
      ingest:
        existingSecret: "opensearch-ingest-tls-keypair"
      coordinating:
        existingSecret: "opensearch-coordinating-tls-keypair"
      keystoreFilename: keystore.jks
      truststoreFilename: truststore.jks
      usePemCerts: false
      passwordsSecret: "opensearch-secrets"
      secretKeystoreKey: "storepass"
      secretTruststoreKey: "storepass"
  service:
    type: LoadBalancer
    ports:
      restAPI: 9200
      transport: 9300
    nodePorts:
      restAPI: ""
      transport: ""
  master:
    masterOnly: true
    replicaCount: 2
    pdb:
      create: true
    resourcesPreset: "small"
    heapSize: 128m
    podManagementPolicy: "Parallel"
    persistence:
      enabled: true
      size: 8Gi
  data:
    replicaCount: 2
    pdb:
      create: true
    updateStrategy:
      type: RollingUpdate
    resourcesPreset: "medium"
    heapSize: 1024m
    podManagementPolicy: "Parallel"
    persistence:
      enabled: true
      size: 8Gi
  coordinating:
    replicaCount: 2
    resourcesPreset: "small"
  ingest:
    enabled: true
    replicaCount: 2
    heapSize: 128m
  sysctlImage:
    enabled: true
    resourcesPreset: "nano"
    
  dashboards:
    enabled: true
    image:
      repository: bitnami/opensearch-dashboards
      tag: 2.17.1-debian-12-r1
      debug: false
    service:
      type: LoadBalancer
      ports:
        http: 5601
    containerPorts:
      http: 5601
    password: ""
    replicaCount: 1
    fullnameOverride: "opensearch-dashboards"
    resourcesPreset: "small"
    heapSize: 1024m
    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true
    persistence:
      enabled: true
      storageClass: "nfs"
      size: 8Gi