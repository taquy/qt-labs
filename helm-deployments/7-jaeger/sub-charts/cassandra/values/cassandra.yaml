cassandra:
  enabled: true
  fullnameOverride: "cassandra"
  image:
    registry: docker.io
    repository: bitnami/cassandra
    tag: 5.0.2-debian-12-r3
  dbUser:
    user: cassandra
    forcePassword: true
    existingSecret: "cassandra-secrets"
  cluster:
    name: cassandra
    seedCount: 1
    numTokens: 256
    datacenter: dc1
    rack: rack1
    endpointSnitch: SimpleSnitch
    clientEncryption: false
    extraSeeds: []
    enableUDF: false
  replicaCount: 1
  automountServiceAccountToken: false
  podManagementPolicy: OrderedReady
  resourcesPreset: "large"
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  hostNetwork: false
  containerPorts:
    intra: 7000
    tls: 7001
    jmx: 7199
    cql: 9042
  hostPorts:
    intra: ""
    tls: ""
    jmx: ""
    cql: ""
  serviceAccount:
    create: true
  service:
    type: ClusterIP
    ports:
      cql: 9042
      metrics: 8080
  persistence:
    enabled: true
    storageClass: "longhorn-static"
    commitStorageClass: "longhorn-static"
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    commitLogsize: 2Gi
    mountPath: /bitnami/cassandra
 
  metrics:
    enabled: true
    image:
      repository: bitnami/cassandra-exporter
    resourcesPreset: "nano"
    serviceMonitor:
      enabled: true
      namespace: jaeger
    containerPorts:
      http: 8080
      jmx: 5555
   
  tls:
    internodeEncryption: none
    clientEncryption: false
    autoGenerated: false
    existingSecret: "cassandra-master-tls-keypair"
    tlsEncryptionSecretName: "cassandra-secrets"
    resourcesPreset: "nano"
