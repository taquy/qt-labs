            secretName: cassandra-tls-keypair
            defaultMode: 256
        - name: certs-shared
          emptyDir:
            sizeLimit: 500Mi
        - name: empty-dir
          emptyDir: {}
  volumeClaimTemplates:
    - apiVersion: v1
