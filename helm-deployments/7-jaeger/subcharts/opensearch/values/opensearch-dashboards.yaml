opensearch-dashboards:
  enabled: true
  opensearchHosts: "https://opensearch-cluster-master:9200"
  replicaCount: 3

  dashboardAnnotations: {}

  secretMounts:
  - name: dashboard-certs
    secretName: tls-for-dashboards-key-pair
    path: /usr/share/dashboards/certs
  - name: opensesarch-certs
    secretName: tls-for-opensearch-key-pair
    path: /usr/share/opensearch/certs

  config:
    # Dashboards TLS Config (Ensure the cert files are present before enabling SSL
    ssl:
      enabled: true
      key: /usr/share/dashboards/certs/tls.key
      certificate: /usr/share/dashboards/certs/tls.crt

    # determines how dashboards will verify certificates (needs to be none for default opensearch certificates to work)
    opensearch:
      ssl:
        certificateAuthorities: /usr/share/opensearch/certsca.crt

  opensearchAccount:
    secret: ""
    keyPassphrase:
      enabled: false

  fullnameOverride: "opensearch-dashboard"

  service:
    type: LoadBalancer
    port: 5601
    metricsPort: 9601
    httpPortName: http
    metricsPortName: metrics
  plugins:
    enabled: false
    installList: []
  serviceMonitor:
    enabled: true
    path: /_prometheus/metrics