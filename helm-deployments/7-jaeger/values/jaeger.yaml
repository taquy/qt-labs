jaeger:
  enabled: false
  provisionDataStore:
    cassandra: false
    elasticsearch: false
    kafka: false
  allInOne:
    enabled: false
  storage:
    type: elasticsearch
    elasticsearch:
      scheme: https
      host: opensearch-cluster-master
      port: 9200
      anonymous: true
      user: admin
      usePassword: true
      password: admin
      indexPrefix: jaeger
      ## Use existing secret (ignores previous password)
      existingSecret: opensearch-secrets
      existingSecretKey: password
      nodesWanOnly: false
      extraEnv: []
      ## ES related env vars to be configured on the concerned components
      # - name: ES_SERVER_URLS
      #   value: http://elasticsearch-master:9200
      # - name: ES_USERNAME
      #   value: elastic
      # - name: ES_INDEX_PREFIX
      #   value: test
      ## ES related cmd line opts to be configured on the concerned components
      cmdlineParams:
        {}
        # es.server-urls: http://elasticsearch-master:9200
        # es.username: elastic
        # es.index-prefix: test
      tls:
        enabled: false
        secretName: opensearch-tls-keypair
        # The mount properties of the secret
        mountPath: /es-tls/ca.crt
        subPath: ca.crt
        # How ES_TLS_CA variable will be set in the various components
        ca: /es-tls/ca.crt
  schema:
    image:
      repository: jaegertracing/jaeger-cassandra-schema
  ingester:
    enabled: true
    image:
      repository: jaegertracing/jaeger-ingester
    replicaCount: 1
    service:
      type: ClusterIP
    serviceMonitor:
      enabled: true
  agent:
    image:
      repository: jaegertracing/jaeger-agent
    daemonset:
      useHostPort: false
    service:
      type: LoadBalancer
      # zipkinThriftPort :accept zipkin.thrift over compact thrift protocol
      zipkinThriftPort: 5775
      # compactPort: accept jaeger.thrift over compact thrift protocol
      compactPort: 6831
      # binaryPort: accept jaeger.thrift over binary thrift protocol
      binaryPort: 6832
      # samplingPort: (HTTP) serve configs, sampling strategies
      samplingPort: 5778
    serviceMonitor:
      enabled: true
  collector:
    image:
      repository: jaegertracing/jaeger-collector
    replicaCount: 1
    service:
      type: ClusterIP
      grpc:
        port: 14250
        # nodePort:
      # httpPort: can accept spans directly from clients in jaeger.thrift format
      http:
        port: 14268
        # nodePort:
      # can accept Zipkin spans in JSON or Thrift
      zipkin:
        port: 9411
      otlp:
        grpc:
          name: otlp-grpc
          port: 4317
          # nodePort:
        http:
          name: otlp-http
          port: 4318
          # nodePort:
      admin:
        name: admin
        targetPort: admin
    serviceMonitor:
      enabled: true
  query:
    enabled: true
    basePath: /
    agentSidecar:
      enabled: true
    annotations: {}
    image:
      repository: jaegertracing/jaeger-query
    replicaCount: 1
    service:
      type: LoadBalancer
      port: 80
      admin:
        name: admin
        targetPort: admin
  spark:
    enabled: false
    image:
      repository: jaegertracing/spark-dependencies
  esIndexCleaner:
    enabled: true
    image:
      repository: jaegertracing/jaeger-es-index-cleaner
  esRollover:
    enabled: true
    image:
      repository: jaegertracing/jaeger-es-rollover
  esLookback:
    enabled: true
    image:
      repository: jaegertracing/jaeger-es-rollover
  hotrod:
    enabled: false
    replicaCount: 1
    service:
      name: hotrod
      type: ClusterIP
      port: 80
   