kafka:
  enabled: true
  global:
    defaultStorageClass: "longhorn-static"
  fullnameOverride: "kafka"
  listeners:
    client:
      protocol: PLAINTEXT
    controller:
      protocol: PLAINTEXT
    interbroker:
      protocol: PLAINTEXT
    external:
      protocol: PLAINTEXT
  sasl:
    enabled: false
  controller:
    replicaCount: 3
    controllerOnly: true
    extraConfig: |
      auto.create.topics.enable=true
    minId: 0
    heapOpts: -Xmx1024m -Xms1024m
    resourcesPreset: "small"
    persistence:
      enabled: true
    logPersistence:
      enabled: false
  broker:
    replicaCount: 4
    minId: 100
    heapOpts: -Xmx2024m -Xms2024m
    resourcesPreset: "medium"
    persistence:
      enabled: true
  provisioning:
    enabled: true
    topics:
    - name: jaeger
      partitions: 1
      replicationFactor: 1
      ## https://kafka.apache.org/documentation/#topicconfigs
      config:
        max.message.bytes: 64000
        flush.messages: 1
  kraft:
    enabled: true
  zookeeper:
    enabled: false

