kafka:
  enabled: true
  global:
    defaultStorageClass: "nfs"
  fullnameOverride: ""
  listeners:
    client:
      containerPort: 9092
      protocol: PLAINTEXT
      name: CLIENT
    controller:
      name: CONTROLLER
      containerPort: 9093
      protocol: PLAINTEXT
    interbroker:
      containerPort: 9094
      protocol: PLAINTEXT
      name: INTERNAL
    external:
      containerPort: 9095
      protocol: PLAINTEXT
      name: EXTERNAL
    extraListeners: []
  sasl:
    enabled: false
    enabledMechanisms: ""
    interBrokerMechanism: ""
    controllerMechanism: ""
    client:
      users: []
      passwords: ""
  controller:
    replicaCount: 3
    controllerOnly: false
    extraConfig: |
      auto.create.topics.enable=true
    minId: 0
    zookeeperMigrationMode: false
    heapOpts: -Xmx1024m -Xms1024m
    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true
    resourcesPreset: "small"
    persistence:
      enabled: false
    logPersistence:
      enabled: false
  broker:
    replicaCount: 3
    minId: 100
    zookeeperMigrationMode: false
    heapOpts: -Xmx1024m -Xms1024m
    resourcesPreset: "small"
    persistence:
      enabled: false
  provisioning:
    enabled: true
    numPartitions: 1
    replicationFactor: 1
    parallel: 1
    resourcesPreset: "micro"
    waitForKafka: true
    useHelmHooks: true
    topics:
    - name: jaeger
      partitions: 1
      replicationFactor: 1
      ## https://kafka.apache.org/documentation/#topicconfigs
      config:
        max.message.bytes: 64000
        flush.messages: 1
  kraft:
    enabled: true
  zookeeper:
    enabled: false

