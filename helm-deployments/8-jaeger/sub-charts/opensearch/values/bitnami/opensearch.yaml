opensearch:
  enabled: true
  global:
    defaultStorageClass: "nfs"
  fullnameOverride: "jaeger-opensearch"
  clusterName: open
  useIstioLabels: false
  security:
    enabled: false
  master:
    masterOnly: true
    resourcesPreset: "small"
    replicaCount: 2
    persistence:
      enabled: false
  data:
    replicaCount: 2
    resourcesPreset: "medium"
    javaOpts: "-Xmx1g -Xms1g"
    persistence:
      enabled: false
  coordinating:
    replicaCount: 2
    resourcesPreset: "small"
  ingest:
    enabled: false
    resourcesPreset: small
    replicaCount: 1
    service:
      enabled: false
  dashboards:
    enabled: true
    service:
      type: ClusterIP
    password: ""
    replicaCount: 1
    resourcesPreset: "small"
    tls:
      enabled: false
    persistence:
      enabled: false
  snapshots:
    enabled: false
    persistence:
      enabled: false
