cassandra:
  enabled: true
  global:
    defaultStorageClass: ""
  fullnameOverride: ""
  image:
    debug: false
  dbUser:
    user: cassandra
    forcePassword: true
    existingSecret: "cassandra-secrets"
  cluster:
    name: cassandra
    seedCount: 1
    numTokens: 256
    datacenter: dc1
    rack: rack1
    endpointSnitch: SimpleSnitch
  replicaCount: 1
  resourcesPreset: "large"
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true
  hostNetwork: false
  containerPorts:
    intra: 7000
    tls: 7001
    jmx: 7199
    cql: 9042
  service:
    type: ClusterIP
    ports:
      cql: 9042
      metrics: 8080
  persistence:
    enabled: false
  tls:
    internodeEncryption: none
    clientEncryption: false
    autoGenerated: false
  initDB:
    # create keyspace for zipkin
    create_keyspace.cql: |
      CREATE KEYSPACE zipkin WITH REPLICATION = { 'class' : 'SimpleStrategy', 'replication_factor' : 1 };
      CREATE KEYSPACE jaeger WITH REPLICATION = { 'class' : 'SimpleStrategy', 'replication_factor' : 1 };
  extraEnvVars:
  - name: CASSANDRA_CFG_YAML_SASI_INDEXES_ENABLED
    value: "true"
