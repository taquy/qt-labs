jaeger:
  enabled: true
  provisionDataStore:
    cassandra: false
    elasticsearch: false
    kafka: false
  allInOne:
    enabled: false
  storage:
    type: elasticsearch
    kafka:
      brokers:
        - jaeger-kafka.jaeger-kafka.svc.cluster.local:9092
      topic: jaeger_v1_test
      authentication: none
    elasticsearch:
      scheme: http
      host: jaeger-opensearch.jaeger-opensearch.svc.cluster.local
      port: 9200
      anonymous: true
      user: admin
      usePassword: false
      password: admin
      indexPrefix: jaeger
      ## Use existing secret (ignores previous password)
      existingSecret: opensearch-secrets
      existingSecretKey: password
      nodesWanOnly: false
      tls:
        enabled: false
        secretName: opensearch-tls-keypair
        # The mount properties of the secret
        mountPath: /es-tls/ca.crt
        subPath: ca.crt
        # How ES_TLS_CA variable will be set in the various components
        ca: /es-tls/ca.crt
  schema:
    image:
      repository: jaegertracing/jaeger-cassandra-schema
  ingester:
    enabled: true
    image:
      repository: jaegertracing/jaeger-ingester
    replicaCount: 1
    service:
      type: ClusterIP
    serviceMonitor:
      enabled: true
  agent:
    image:
      repository: jaegertracing/jaeger-agent
    daemonset:
      useHostPort: false
    service:
      type: ClusterIP
      # zipkinThriftPort :accept zipkin.thrift over compact thrift protocol
      zipkinThriftPort: 5775
      # compactPort: accept jaeger.thrift over compact thrift protocol
      compactPort: 6831
      # binaryPort: accept jaeger.thrift over binary thrift protocol
      binaryPort: 6832
      # samplingPort: (HTTP) serve configs, sampling strategies
      samplingPort: 5778
    serviceMonitor:
      enabled: true
  collector:
    image:
      repository: jaegertracing/jaeger-collector
    replicaCount: 1
    service:
      type: ClusterIP
      grpc:
        port: 14250
      http:
        port: 14268
      zipkin:
        port: 9411
      otlp:
        grpc:
          name: otlp-grpc
          port: 4317
        http:
          name: otlp-http
          port: 4318
      admin:
        name: admin
        targetPort: admin
    serviceMonitor:
      enabled: false
  query:
    enabled: true
    basePath: /
    agentSidecar:
      enabled: true
    annotations: {}
    image:
      repository: jaegertracing/jaeger-query
    replicaCount: 1
    service:
      type: ClusterIP
      port: 80
  spark:
    enabled: false
    image:
      repository: jaegertracing/spark-dependencies
  esIndexCleaner:
    enabled: true
    image:
      repository: jaegertracing/jaeger-es-index-cleaner
  esRollover:
    enabled: true
    image:
      repository: jaegertracing/jaeger-es-rollover
  esLookback:
    enabled: true
    image:
      repository: jaegertracing/jaeger-es-rollover
  hotrod:
    enabled: false
    replicaCount: 1
    service:
      name: hotrod
      type: ClusterIP
      port: 80
   