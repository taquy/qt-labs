zipkin: 
  enabled: true
  nameOverride: ""
  fullnameOverride: ""
  configOverrides: {}
  secretConfigOverrides: {}
  existingConfigmap: ""
  existingSecret: ""
  javaOpts: ""
  image:
    registry: docker.io
    repository: bitnami/zipkin
    tag: 3.4.3-debian-12-r0
  replicaCount: 1
  containerPorts:
    http: 9411
  usePasswordFile: true
  storageType: cassandra3
  tls:
    enabled: false
    usePemCerts: true
    passwordSecret: "zipkin-secrets"
    existingSecret: "zipkin-tls-keypair"
    certFilename: tls.crt
    certKeyFilename: tls.key
    keystoreFilename: keystore.jks
    autoGenerated:
      enabled: false
      engine: false
  resourcesPreset: "small"

  service:
    type: LoadBalancer
    ports:
      http: 9411
    nodePorts:
      http: ""

  defaultInitContainers:
    waitForCassandra:
      enabled: true
    initCerts:
      enabled: false
      resourcesPreset: "nano"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  externalDatabase:
    host: "jaeger-cassandra"
    port: 9042
    user: cassandra
    existingSecret: "cassandra-secrets"
    existingSecretPasswordKey: "cassandra-password"
    cluster:
      datacenter: "dc1"
    keyspace: "zipkin"
  cassandra:
    enabled: false
