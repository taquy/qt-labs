zipkin:
  enabled: true
  global:
    defaultStorageClass: "longhorn-static"
  fullnameOverride: ""
  diagnosticMode:
    enabled: false
  replicaCount: 1
  containerPorts:
    http: 9411
  usePasswordFile: false
  storageType: cassandra3
  tls:
    enabled: false
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true
  startupProbe:
    enabled: false
  resourcesPreset: "small"
  service:
    type: ClusterIP
  defaultInitContainers:
    waitForCassandra:
      enabled: false
      resourcesPreset: "nano"
    initCerts:
      enabled: false
      resourcesPreset: "nano"
  externalDatabase:
    host: "jaeger-cassandra.jaeger-cassandra.svc.cluster.local"
    user: cassandra
    password: ""
    existingSecret: "cassandra-secrets"
    existingSecretPasswordKey: "cassandra-password"
    cluster:
      datacenter: "dc1"
    keyspace: "zipkin"
  cassandra:
    enabled: false
