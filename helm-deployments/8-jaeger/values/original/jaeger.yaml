jaeger:
  enabled: true
  provisionDataStore:
    cassandra: false
    elasticsearch: false
    kafka: false
  fullnameOverride: ""
  storage:
    type: kafka
    # cassandra:
    #   host: jaeger-cassandra.jaeger-cassandra.svc.cluster.local
    #   port: 9042
    #   schemaJobEnabled: true
    #   user: cassandra
