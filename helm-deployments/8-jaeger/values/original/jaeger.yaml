    kafka:
      brokers:
        - jaeger-kafka:9092
      topic: jaeger
      authentication: none
  ingester:
    enabled: false
    replicaCount: 1
    service:
      type: NodePort
  agent:
    daemonset:
      useHostPort: false
    service:
      type: NodePort
  collector:
    enabled: false
  query:
    enabled: true
    replicaCount: 1
    service:
      type: NodePort
      port: 80
   
  spark:
    enabled: false
  esIndexCleaner:
    enabled: false
  esRollover:
    enabled: false
  esLookback:
    enabled: false
  hotrod:
    enabled: false
  