<!DOCTYPE html>
<html lang="en">
<heasd>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</heasd>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="top-right">
                <span class="date">Thu, 28/3/2025</span>
                <a href="#" class="login">Login</a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">Science</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Life</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="featured-news">
            <article class="main-article">
                <img src="placeholder.jpg" alt="Main news">
                <h1>Main Headline News</h1>
                <p>Description of the main news story goes here with a brief summary of the content...</p>
            </article>
            
            <div class="secondary-news">
                <article class="news-item">
                    <img src="placeholder.jpg" alt="News 1">
                    <h2>Secondary News Title</h2>
                </article>
                <article class="news-item">
                    <img src="placeholder.jpg" alt="News 2">
                    <h2>Another News Title</h2>
                </article>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
