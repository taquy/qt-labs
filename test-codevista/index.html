<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier - Unlock Your Business Potential</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .placeholder-image {
            display: inline-block;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">tier</div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li class="dropdown">
                    <a href="#" class="dropbtn">WHAT WE DO</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Service 1</a></li>
                        <li><a href="#">Service 2</a></li>
                        <li><a href="#">Service 3</a></li>
                    </ul>
                </li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">PODCAST</a></li>
                <li><a href="#">CAREERS</a></li>
            </ul>
            <button class="cta-button">WORK WITH US</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlock Your Business Potential With Facebook & Instagram Advertising</h1>
                <p>Facebook Premier Level Partner Agency</p>
                <button class="cta-button">WORK WITH US</button>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/600x400.png?text=Analytics+Dashboard" alt="Analytics Dashboard" class="dashboard">
                <img src="https://via.placeholder.com/300x300.png?text=Rocket+Icon" alt="Rocket Icon" class="rocket">
                <img src="https://via.placeholder.com/300x300.png?text=Chart+Icon" alt="Chart Icon" class="chart">
            </div>
        </section>
        <section class="partners">
            <img src="https://via.placeholder.com/200x100.png?text=Facebook" alt="Facebook Partner" class="partner-logo">
            <img src="https://via.placeholder.com/200x100.png?text=Google" alt="Google Partner" class="partner-logo">
            <img src="https://via.placeholder.com/200x100.png?text=Forbes" alt="Forbes Agency" class="partner-logo">
            <img src="https://via.placeholder.com/200x100.png?text=Inc+5000" alt="Inc 5000" class="partner-logo">
        </section>
    </main>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Handle dropdown menu on mobile
        const dropdown = document.querySelector('.dropdown');
        const dropbtn = document.querySelector('.dropbtn');

        dropbtn.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                dropdown.classList.toggle('active');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target) && window.innerWidth <= 768) {
                dropdown.classList.remove('active');
            }
        });

        // Close mobile menu when a link is clicked
        document.querySelectorAll('.nav-menu a').forEach(function(link) {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('.nav-menu').classList.remove('active');
                    document.querySelector('.menu-toggle').classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
