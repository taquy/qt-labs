- name: Upload RKE configs and token
  gather_facts: true
  become: true
  hosts: "*masters,*workers"
  tasks:
  - name: Create RKE config directory 
    file:
      path: /etc/rancher/rke2/
      state: directory
      mode: 0775
      recurse: yes
  - name: Upload RKE config file
    copy:
      src: ../configs/rke2/configs/{{ group_names[0] }}
      dest: /etc/rancher/rke2/config.yaml
  - name: Upload agent token
    copy:
      src: ../configs/rke2/tokens/agent
      dest: /etc/rancher/rke2/token
    when: '"workers" in group_names[0]'
  - name: Upload shared token
    copy:
      src: ../configs/rke2/tokens/shared
      dest: /etc/rancher/rke2/token
    when: '"masters" in group_names[0]'
