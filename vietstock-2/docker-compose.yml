version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vietstock_postgres
    environment:
      POSTGRES_DB: vietstock
      POSTGRES_USER: vietstock
      POSTGRES_PASSWORD: vietstock123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vietstock"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 