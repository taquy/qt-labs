<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        .stock-checkbox:hover {
            cursor: pointer;
        }
        .form-check {
            transition: background-color 0.2s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .form-check:hover {
            background-color: #f8f9fa;
        }
        #scrapeStatus {
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Stock Data Collection</h1>
        <form id="scrapeForm" class="mb-4">
            <div class="form-group">
                <label for="stockSymbols" class="form-label">Enter Stock Symbols (one per line):</label>
                <textarea class="form-control" id="stockSymbols" rows="5" placeholder="Example:
VNM
VIC
VCB"></textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Scrape Data</button>
                <button type="button" id="updateLatest" class="btn btn-secondary">Update Latest</button>
            </div>
            <div id="scrapeStatus" class="alert" role="alert">
                <div class="loading"></div>
                <span id="scrapeMessage"></span>
            </div>
        </form>
    </div>

    <div class="container">
        <h1 class="mb-4">Stock Comparison Tool</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="metricSelect" class="form-label">Select Metric:</label>
                    <select class="form-select" id="metricSelect" onchange="updateGraph()">
                        {% for metric in metrics %}
                        <option value="{{ metric }}">{{ metric }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="form-group">
                    <label class="form-label">Select Stocks to Compare:</label>
                    <div class="d-flex flex-wrap gap-2" id="stockCheckboxes">
                        {% for stock in stocks %}
                        <div class="form-check">
                            <input class="form-check-input stock-checkbox" type="checkbox" value="{{ stock }}" id="stock_{{ stock }}" onchange="updateGraph()">
                            <label class="form-check-label" for="stock_{{ stock }}">
                                {{ stock }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-success" onclick="exportCSV()">Export CSV</button>
            <button type="button" class="btn btn-danger" onclick="exportPDF()">Export PDF</button>
        </div>
        
        <div id="graph"></div>
    </div>

    <script>
        let currentGraph = null;  // Keep track of current graph
        let eventSource = null;  // EventSource for SSE

        // Function to prefill the textarea with existing stocks
        function prefillStockSymbols() {
            fetch('/get_stocks')
            .then(response => response.json())
            .then(data => {
                if (data.stocks && data.stocks.length > 0) {
                    const textarea = $('#stockSymbols');
                    textarea.val(data.stocks.join('\n'));
                }
            })
            .catch(error => {
                console.error('Error prefilling stock symbols:', error);
            });
        }

        function startEventStream() {
            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            // Create new EventSource connection
            eventSource = new EventSource('/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // Show status div if not visible
                if (!$('#scrapeStatus').is(':visible')) {
                    $('#scrapeStatus').show().removeClass('alert-success alert-danger').addClass('alert-info');
                }
                
                if (data.status === 'info') {
                    // Show info message
                    $('#scrapeMessage').html(`
                        <div>
                            <div>${data.message}</div>
                        </div>
                    `);
                } else if (data.status === 'progress') {
                    // Update progress message
                    $('#scrapeMessage').html(`
                        <div>
                            <div>${data.message}</div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: ${(data.current/data.total)*100}%;" 
                                     aria-valuenow="${data.current}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="${data.total}">
                                </div>
                            </div>
                        </div>
                    `);
                } else if (data.status === 'completed') {
                    // Update status
                    $('#scrapeStatus').removeClass('alert-info').addClass('alert-success');
                    $('.loading').hide();  // Hide loading spinner
                    
                    if (data.total_processed === 0) {
                        // All stocks already have data
                        $('#scrapeMessage').html(`
                            <div>
                                <div>${data.message}</div>
                            </div>
                        `);
                    } else {
                        // Show completion message with progress bar
                        $('#scrapeMessage').html(`
                            <div>
                                <div>Data collection completed!</div>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                                </div>
                            </div>
                        `);
                    }
                    
                    // Hide the status message after 1 second
                    setTimeout(function() {
                        $('#scrapeStatus').fadeOut('slow');
                    }, 1000);
                    
                    // Update stock list and graph
                    updateStockList();
                    
                    // Close the connection
                    eventSource.close();
                    eventSource = null;
                } else if (data.status === 'error') {
                    // Show error
                    $('#scrapeStatus').removeClass('alert-info').addClass('alert-danger');
                    $('.loading').hide();  // Hide loading spinner
                    $('#scrapeMessage').text('Error: ' + data.message);
                    
                    // Close the connection
                    eventSource.close();
                    eventSource = null;
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                eventSource.close();
                eventSource = null;
            };
        }

        function updateGraph() {
            // Get selected stocks
            const selectedStocks = [];
            $('.stock-checkbox:checked').each(function() {
                selectedStocks.push($(this).val());
            });

            // Get selected metric
            const selectedMetric = $('#metricSelect').val();

            // Send request to update graph
            fetch('/update_graph', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stocks: selectedStocks,
                    metric: selectedMetric
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                const parsedData = JSON.parse(data);
                
                // Configure animation
                const layout = parsedData.layout || {};
                layout.transition = {
                    duration: 800,
                    easing: 'cubic-in-out'
                };
                layout.frame = {
                    duration: 800,
                    redraw: true
                };

                // Use Plotly.react for smooth transitions if graph exists
                if (currentGraph) {
                    Plotly.react('graph', parsedData.data, layout, {responsive: true});
                } else {
                    // First time plotting
                    Plotly.newPlot('graph', parsedData.data, layout, {responsive: true}).then(function(gd) {
                        currentGraph = gd;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the graph');
            });
        }

        // Handle form submission
        $('#scrapeForm').on('submit', function(e) {
            e.preventDefault();
            
            // Get stock symbols from textarea
            const symbols = $('#stockSymbols').val().trim().split('\n').map(s => s.trim()).filter(s => s);
            
            if (symbols.length === 0) {
                alert('Please enter at least one stock symbol');
                return;
            }

            startScraping();
            
            // Send request to scrape data
            fetch('/scrape_stocks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbols: symbols
                })
            })
            .catch(error => {
                console.error('Error:', error);
                $('#scrapeStatus').removeClass('alert-info').addClass('alert-danger');
                $('#scrapeMessage').text('An error occurred while starting the scraping process');
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });
        });

        // Handle Update Latest button click
        $('#updateLatest').on('click', function() {
            startScraping();
            
            // Send request to update all stocks
            fetch('/update_all_stocks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .catch(error => {
                console.error('Error:', error);
                $('#scrapeStatus').removeClass('alert-info').addClass('alert-danger');
                $('#scrapeMessage').text('An error occurred while starting the update process');
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });
        });

        // Function to start scraping process
        function startScraping() {
            // Show status
            $('#scrapeStatus').show().removeClass('alert-success alert-danger').addClass('alert-info');
            $('#scrapeMessage').text('Preparing...');
            $('.loading').show();  // Show loading spinner

            // Start event stream for real-time updates
            startEventStream();
        }

        function updateStockList() {
            fetch('/get_stocks')
            .then(response => response.json())
            .then(data => {
                // Update checkboxes
                const checkboxesDiv = $('#stockCheckboxes');
                checkboxesDiv.empty();
                
                data.stocks.forEach(stock => {
                    const checkbox = `
                        <div class="form-check">
                            <input class="form-check-input stock-checkbox" type="checkbox" value="${stock}" id="stock_${stock}" onchange="updateGraph()">
                            <label class="form-check-label" for="stock_${stock}">
                                ${stock}
                            </label>
                        </div>
                    `;
                    checkboxesDiv.append(checkbox);
                });

                // Check all new stocks and update graph
                $('.stock-checkbox').prop('checked', true);
                updateGraph();

                // Also update the textarea with the new stocks
                prefillStockSymbols();
            })
            .catch(error => {
                console.error('Error updating stock list:', error);
            });
        }

        // Update graph on page load
        $(document).ready(function() {
            // Prefill the textarea with existing stocks
            prefillStockSymbols();
            
            // Select first 5 stocks by default
            $('.stock-checkbox').slice(0, 5).prop('checked', true);
            updateGraph();
        });

        function exportCSV() {
            window.location.href = '/export_csv';
        }

        function exportPDF() {
            // Get selected stocks
            const selectedStocks = [];
            $('.stock-checkbox:checked').each(function() {
                selectedStocks.push($(this).val());
            });

            if (selectedStocks.length === 0) {
                alert('Please select at least one stock to export');
                return;
            }

            // Get current date for filename
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            const filename = `stock_charts_${date}.pdf`;

            // Request plots for all metrics
            fetch('/export_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stocks: selectedStocks
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const figures = JSON.parse(data);
                
                // Create a div to hold all plots
                const tempDiv = document.createElement('div');
                tempDiv.style.display = 'none';
                document.body.appendChild(tempDiv);

                // Create all plots
                const promises = figures.map((figure, index) => {
                    const plotDiv = document.createElement('div');
                    plotDiv.id = `temp-plot-${index}`;
                    tempDiv.appendChild(plotDiv);
                    return Plotly.newPlot(plotDiv, figure.data, figure.layout);
                });

                // When all plots are created, export to PDF
                Promise.all(promises).then(() => {
                    const options = {
                        filename: filename,
                        format: 'pdf',
                        height: figures.length * 550,  // Adjust height based on number of plots
                        width: 800
                    };

                    // Export all plots
                    Plotly.downloadImage('temp-plot-0', options).then(() => {
                        // Clean up temporary divs
                        document.body.removeChild(tempDiv);
                    });
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while exporting the PDF');
            });
        }
    </script>
</body>
</html>
