<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        #graph {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Stock Comparison Tool</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="metricSelect" class="form-label">Select Metric:</label>
                    <select class="form-select" id="metricSelect">
                        {% for metric in metrics %}
                        <option value="{{ metric }}">{{ metric }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="form-group">
                    <label class="form-label">Select Stocks to Compare:</label>
                    <div class="d-flex flex-wrap gap-2">
                        {% for stock in stocks %}
                        <div class="form-check">
                            <input class="form-check-input stock-checkbox" type="checkbox" value="{{ stock }}" id="stock_{{ stock }}">
                            <label class="form-check-label" for="stock_{{ stock }}">
                                {{ stock }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" onclick="updateGraph()">Update Graph</button>
        
        <div id="graph"></div>
    </div>

    <script>
        function updateGraph() {
            // Get selected stocks
            const selectedStocks = [];
            $('.stock-checkbox:checked').each(function() {
                selectedStocks.push($(this).val());
            });

            // Get selected metric
            const selectedMetric = $('#metricSelect').val();

            // Send request to update graph
            fetch('/update_graph', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stocks: selectedStocks,
                    metric: selectedMetric
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                Plotly.newPlot('graph', JSON.parse(data));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the graph');
            });
        }

        // Update graph on page load
        $(document).ready(function() {
            // Select first 5 stocks by default
            $('.stock-checkbox').slice(0, 5).prop('checked', true);
            updateGraph();
        });
    </script>
</body>
</html>
