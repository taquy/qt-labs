<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Stock Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #graph {
            margin-top: 20px;
        }
        .stock-checkbox:hover {
            cursor: pointer;
        }
        .form-check {
            transition: background-color 0.2s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .form-check:hover {
            background-color: #f8f9fa;
        }
        #scrapeStatus {
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Stock Analysis</h1>
            <div>
                <span class="me-3">Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="metricSelect" class="form-label">Select Metric:</label>
                    <select class="form-select" id="metricSelect" onchange="updateGraph()">
                        {% for metric in metrics %}
                        <option value="{{ metric }}">{{ metric }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="form-group">
                    <label class="form-label">Select Stocks to Compare:</label>
                    <div class="d-flex flex-wrap gap-2" id="stockCheckboxes">
                        {% for stock in stocks %}
                        <div class="form-check">
                            <input class="form-check-input stock-checkbox" type="checkbox" value="{{ stock }}" id="stock_{{ stock }}" onchange="updateGraph()">
                            <label class="form-check-label" for="stock_{{ stock }}">
                                {{ stock }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex gap-2 mb-3">
            <button type="button" class="btn btn-success" onclick="exportCSV()">Export CSV</button>
            <button type="button" class="btn btn-danger" onclick="exportPDF()">Export PDF</button>
        </div>
        
        <div id="graph"></div>
    </div>

    <script>
        let currentGraph = null;  // Keep track of current graph
        let eventSource = null;  // EventSource for SSE

        // Function to get selected stocks from checkboxes
        function getSelectedStocks() {
            const selectedStocks = [];
            $('.stock-checkbox:checked').each(function() {
                selectedStocks.push($(this).val());
            });
            return selectedStocks;
        }

        // Function to prefill the textarea with existing stocks
        function prefillStockSymbols() {
            fetch('/get_stocks')
            .then(response => response.json())
            .then(data => {
                if (data.stocks && data.stocks.length > 0) {
                    const textarea = $('#stockSymbols');
                    textarea.val(data.stocks.join('\n'));
                }
            })
            .catch(error => {
                console.error('Error prefilling stock symbols:', error);
            });
        }

        function startEventStream() {
            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            // Create new EventSource connection
            eventSource = new EventSource('/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // Show status div if not visible
                if (!$('#scrapeStatus').is(':visible')) {
                    $('#scrapeStatus').show().removeClass('alert-success alert-danger').addClass('alert-info');
                }
                
                if (data.status === 'info') {
                    // Show info message
                    $('#scrapeMessage').html(`
                        <div>
                            <div>${data.message}</div>
                        </div>
                    `);
                } else if (data.status === 'progress') {
                    // Update progress message
                    $('#scrapeMessage').html(`
                        <div>
                            <div>${data.message}</div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" role="progressbar" 
                                     style="width: ${(data.current/data.total)*100}%;" 
                                     aria-valuenow="${data.current}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="${data.total}">
                                </div>
                            </div>
                        </div>
                    `);
                } else if (data.status === 'completed') {
                    // Update status
                    $('#scrapeStatus').removeClass('alert-info').addClass('alert-success');
                    $('.loading').hide();  // Hide loading spinner
                    
                    if (data.total_processed === 0) {
                        // All stocks already have data
                        $('#scrapeMessage').html(`
                            <div>
                                <div>${data.message}</div>
                            </div>
                        `);
                    } else {
                        // Show completion message with progress bar
                        $('#scrapeMessage').html(`
                            <div>
                                <div>Data collection completed!</div>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                                </div>
                            </div>
                        `);
                    }
                    
                    // Hide the status message after 1 second
                    setTimeout(function() {
                        $('#scrapeStatus').fadeOut('slow');
                    }, 1000);
                    
                    // Update stock list and graph
                    updateStockList();
                    
                    // Close the connection
                    eventSource.close();
                    eventSource = null;
                } else if (data.status === 'error') {
                    // Show error
                    $('#scrapeStatus').removeClass('alert-info').addClass('alert-danger');
                    $('.loading').hide();  // Hide loading spinner
                    $('#scrapeMessage').text('Error: ' + data.message);
                    
                    // Close the connection
                    eventSource.close();
                    eventSource = null;
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                eventSource.close();
                eventSource = null;
            };
        }

        function updateGraph() {
            const selectedStocks = getSelectedStocks();
            const selectedMetric = $('#metricSelect').val();
            
            if (selectedStocks.length === 0) {
                $('#graph').html('<div class="alert alert-warning">Please select at least one stock to display the graph.</div>');
                return;
            }
            
            // Show loading state
            $('#graph').html('<div class="text-center mt-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>');
            
            // Get CSRF token from meta tag
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            
            $.ajax({
                url: '/update_graph',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    stocks: selectedStocks,
                    metric: selectedMetric
                }),
                headers: {
                    'X-CSRFToken': csrfToken
                },
                success: function(response) {
                    if (typeof response === 'string') {
                        try {
                            response = JSON.parse(response);
                        } catch (e) {
                            console.error('Error parsing response:', e);
                            $('#graph').html('<div class="alert alert-danger">Error parsing graph data</div>');
                            return;
                        }
                    }
                    
                    if (response.error) {
                        console.error('Graph update error:', response.error);
                        $('#graph').html(`<div class="alert alert-danger">Error: ${response.error}</div>`);
                        return;
                    }
                    
                    // Clear any existing content first
                    $('#graph').empty();
                    Plotly.newPlot('graph', response.data, response.layout);
                },
                error: function(xhr, status, error) {
                    console.error('Graph update error:', error);
                    console.error('Status:', status);
                    console.error('Response:', xhr.responseText);
                    $('#graph').html(`<div class="alert alert-danger">Error updating graph: ${error}</div>`);
                }
            });
        }

        // Handle form submission
        $('#scrapeForm').on('submit', function(e) {
            e.preventDefault();
            
            // Get stock symbols from textarea
            const symbols = $('#stockSymbols').val().trim().split('\n').map(s => s.trim()).filter(s => s);
            
            if (symbols.length === 0) {
                alert('Please enter at least one stock symbol');
                return;
            }

            startScraping();
            
            // Send request to scrape data
            fetch('/scrape_stocks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbols: symbols
                })
            })
            .catch(error => {
                console.error('Error:', error);
                $('#scrapeStatus').removeClass('alert-info').addClass('alert-danger');
                $('#scrapeMessage').text('An error occurred while starting the scraping process');
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });
        });

        // Handle Update Latest button click
        $('#updateLatest').on('click', function() {
            startScraping();
            
            // Send request to update all stocks
            fetch('/update_all_stocks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .catch(error => {
                console.error('Error:', error);
                $('#scrapeStatus').removeClass('alert-info').addClass('alert-danger');
                $('#scrapeMessage').text('An error occurred while starting the update process');
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            });
        });

        // Function to start scraping process
        function startScraping() {
            // Show status
            $('#scrapeStatus').show().removeClass('alert-success alert-danger').addClass('alert-info');
            $('#scrapeMessage').text('Preparing...');
            $('.loading').show();  // Show loading spinner

            // Start event stream for real-time updates
            startEventStream();
        }

        function updateStockList() {
            fetch('/get_stocks')
            .then(response => response.json())
            .then(data => {
                // Update checkboxes
                const checkboxesDiv = $('#stockCheckboxes');
                checkboxesDiv.empty();
                
                data.stocks.forEach(stock => {
                    const checkbox = `
                        <div class="form-check">
                            <input class="form-check-input stock-checkbox" type="checkbox" value="${stock}" id="stock_${stock}" onchange="updateGraph()">
                            <label class="form-check-label" for="stock_${stock}">
                                ${stock}
                            </label>
                        </div>
                    `;
                    checkboxesDiv.append(checkbox);
                });

                // Check all new stocks and update graph
                $('.stock-checkbox').prop('checked', true);
                updateGraph();

                // Also update the textarea with the new stocks
                prefillStockSymbols();
            })
            .catch(error => {
                console.error('Error updating stock list:', error);
            });
        }

        // Update graph on page load
        $(document).ready(function() {
            // Prefill the textarea with existing stocks
            prefillStockSymbols();
            
            // Check if we have any stocks
            const stockCheckboxes = $('.stock-checkbox');
            if (stockCheckboxes.length > 0) {
                // Select first 5 stocks by default (or all if less than 5)
                const numStocksToSelect = Math.min(5, stockCheckboxes.length);
                stockCheckboxes.slice(0, numStocksToSelect).prop('checked', true);
                
                // Only update graph if we have stocks selected
                const selectedStocks = getSelectedStocks();
                if (selectedStocks.length > 0) {
                    updateGraph();
                } else {
                    $('#graph').html('<div class="alert alert-info">Please select stocks to display the graph.</div>');
                }
            } else {
                // No stocks available
                $('#graph').html('<div class="alert alert-info">No stocks available. Please add stocks to view the graph.</div>');
            }
        });

        function exportCSV() {
            window.location.href = '/export_csv';
        }

        function exportPDF() {
            // Get selected stocks
            const selectedStocks = [];
            $('.stock-checkbox:checked').each(function() {
                selectedStocks.push($(this).val());
            });

            if (selectedStocks.length === 0) {
                alert('Please select at least one stock to export');
                return;
            }

            // Show loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'alert alert-info';
            loadingDiv.innerHTML = '<div class="loading"></div><span>Generating PDF...</span>';
            loadingDiv.style.position = 'fixed';
            loadingDiv.style.top = '20px';
            loadingDiv.style.right = '20px';
            loadingDiv.style.zIndex = '1000';
            document.body.appendChild(loadingDiv);

            // Request PDF export
            fetch('/export_pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stocks: selectedStocks
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `stock_charts_${new Date().toISOString().split('T')[0].replace(/-/g, '')}.pdf`;
                
                // Trigger download
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                document.body.removeChild(loadingDiv);
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.removeChild(loadingDiv);
                alert('An error occurred while generating the PDF');
            });
        }
    </script>
</body>
</html>
